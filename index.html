<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>縦書きメーカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://riko-nft-blog.com/wp-content/uploads/2025/06/riko_icon.png" alt="Riko" class="riko-icon">
            <h1>縦書きメーカー</h1>
        </div>
        <div class="input-section">
            <input type="text" id="textInput" placeholder="ここに横書きテキストを入力してください" maxlength="50">
            <button id="convertButton">変換する</button>
        </div>
        <div id="outputArea" class="output-area"></div>
        <button id="copyButton" class="copy-button" style="display: none;">コピー</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
